<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectUser($event)" />
      </li>
    }
  </ul>

  @if (selectedUser) {
    <!-- initial error -->
    <!-- <app-tasks [userId]="selectedUser" [name]="selectedUser.name" /> -->
    <!-- fixed error -->
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
    <!-- add an id to get the string -->

  } @else {
    <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
